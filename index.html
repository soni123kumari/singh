
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearningPoint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #6ab04c, #2980b9);
        }

        .container {
            text-align: center;
            color: #fff;
            animation: fadeInContainer 1s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-image: url('logo.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 auto;
            animation: logoFlyUp 1s ease-out forwards;
        }

        .learningpoint {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            animation: fadeInText 1.5s ease-out forwards;
            animation-delay: 1s;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .slogan {
            font-size: 1.2rem;
            color: #fff;
            opacity: 0;
            animation: fadeInSlogan 1s ease-out forwards;
            animation-delay: 2.5s;
            font-style: italic;
            margin-top: 10px;
            letter-spacing: 1.5px;
        }

        @keyframes fadeInContainer {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes logoFlyUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInSlogan {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo"></div>
        <div class="learningpoint">𝕃𝕖𝕒𝕣𝕟𝕚𝕟𝕘ℙ𝕠𝕚𝕟𝕥</div>
        <div class="slogan">𝐄𝐦𝐩𝐨𝐰𝐞𝐫𝐢𝐧𝐠 𝐲𝐨𝐮 𝐭𝐨 𝐜𝐨𝐝𝐞, 𝐥𝐞𝐚𝐫𝐧, 𝐚𝐧𝐝 𝐠𝐫𝐨𝐰!</div>
    </div>

    <script>
        // Redirect to home.html after 5 seconds
        setTimeout(function() {
            window.location.href = "home.html";
history.replaceState(null, null, "home.html");
        }, 5000);
    </script>

</body>
</html>
